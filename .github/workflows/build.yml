name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build React App
      run: npm run build

    # Since this is an Electron app, building for Linux on Ubuntu is fine for verification.
    # For full release builds, we might need more setup (like installing snapcraft or rpm),
    # but for a basic CI check, ensuring the Vite build and basic Electron packing works is good.
    - name: Check Electron Builder
      run: npm run electron:build -- --linux --dir
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
