<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo-500 -->
      <stop offset="100%" stop-color="#a855f7" /> <!-- Purple-500 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bg-gradient)" filter="url(#shadow)"/>
  
  <!-- Icon Shape: Play Button / Media -->
  <path d="M200 160 V 352 L 360 256 L 200 160 Z" fill="white" stroke="white" stroke-width="16" stroke-linejoin="round"/>
  
  <!-- Subtle Ring/Track element -->
  <circle cx="256" cy="256" r="150" stroke="white" stroke-width="24" stroke-opacity="0.2" fill="none"/>
</svg>